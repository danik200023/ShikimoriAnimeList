query UserRates($page: PositiveInt) {
    userRates(targetType: Anime, limit: 50, page: $page) {
        episodes
        id
        rewatches
        status
        anime {
            english
            episodes
            id
            russian
            score
            season
            status
            airedOn {
                year
            }
            kind
            poster {
                mainUrl
            }
            name
        }
        score
    }
}
