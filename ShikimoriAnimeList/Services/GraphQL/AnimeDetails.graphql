query AnimeDetails($ids: String) {
    animes(ids: $ids) {
        description
        duration
        english
        episodes
        episodesAired
        id
        kind
        licenseNameRu
        name
        nextEpisodeAt
        rating
        russian
        score
        season
        status
        airedOn {
            date
        }
        poster {
            mainUrl
        }
        releasedOn {
            date
        }
        userRate {
            episodes
            id
            rewatches
            status
            anime {
                english
                episodesAired
                episodes
                id
                russian
                score
                season
                status
                airedOn {
                    year
                }
                kind
                poster {
                    mainUrl
                }
                name
            }
            score
        }
    }
}
